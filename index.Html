<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- One Card Website -->
    <!-- Header -->
    <section>
        <header>
            <nav>
                <div class="logo">
                    <img src="https://www.getonecard.app/images/logo_black.svg" alt="Logo">
                </div>
                <div class="item">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="hamberger">
                    <i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i>
                </div>
            </nav>
        </header>
        <!-- main -->
        <div class="main">
            <div class="left-section">
                <div>
                    <p class="hi">Say Hi to</p>
                <span style="color: rgb(24, 142, 247,1);" class="card">OneCard</span>
                </div>
                <div>
                    <p class="brand">Co-branded card Issuers</p>
                </div>
                <div class="brand-banner">
                    <span><img src="https://www.getonecard.app/images/legal/Banking_partners_24thJan_dark__.png" alt="Brand"></span>
                </div>
                <div>
                    <p class="para">" India's best metal credit card. Built with full-stack tech. Backed by the <br> principles of simplicity, transparency, and giving back control to the user."</p>
                </div>
            </div>
            <div class="right-section">
                <video src="https://www.getonecard.app/images/say_hi_2x_d3_.mp4"  autoplay="autoplay" muted></video>
            </div>
        </div>
    </section>
</body>
</html>
